shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 12;
shadow-offset-x = -10;
shadow-offset-y = -9;
shadow-opacity = 0.9;
shadow-red = 0.29;
shadow-green = 0.34;
shadow-blue = 0.37;
shadow-exclude = [ "name = 'Notification'", "class_g = 'Conky'", "class_g ?= 'Notify-osd'", "class_g = 'Cairo-clock'","name = 'GoLand'"]
shadow-ignore-shaped = false;
xinerama-shadow-crop = false;
menu-opacity = 1.0;
inactive-opacity = 0.6;
active-opacity = 0.9;
frame-opacity = 0.6;
inactive-opacity-override = false;
inactive-dim = 0.8;
blur-kern = "7x7box";
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];
#backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
glx-swap-method = "undefined";
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.75;
    focus = true;
  };
};
blur-background = true;
inactive-dim-fixed = false;
blur-background-frame = true;
fade-delta = 10;
opacity-rule = [
	"100:class_g *?= 'jetbrains-goland'",
	"100:class_g *?= 'jetbrains-datagrip'",
	"100:class_g *?= 'jetbrains-rubymine'",
    "100:class_g *?= 'google-chrome'",
	"100:class_g *?= 'gitkraken'"
]
